<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-consware border-bottom box-shadow mb-4"
  >
    <div class="container">
      <a class="navbar-brand text-white" [routerLink]="['/users']"
        ><strong>Consware Usuarios</strong></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-white" href="javascript:void(0)"
              >Bienvenido(a), {{ userName }}</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/']">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

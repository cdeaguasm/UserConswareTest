<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between bd-highlight mb-3">
          <div class="bd-highlight">
            <button class="btn btn-consware" [routerLink]="['editor']">
              Crear Usuario
            </button>
          </div>

          <div class="bd-highlight">
            <input
              type="text"
              (keyup)="getUsers(filter.value)"
              #filter
              class="form-control form-control-sm"
              placeholder="Buscar..."
            />
          </div>
        </div>
        <div class="table-responsive-sm">
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">Avatar</th>
                <th scope="col">Nombres</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Usuario</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users$ | async">
                <td>
                  <img
                    width="80"
                    src="{{ _baseUrl }}/{{ user.avatar }}"
                    alt="{{ user.userName }}"
                  />
                </td>
                <td class="align-middle">
                  {{ user.firstName }} {{ user.lastName }}
                </td>
                <td class="align-middle">
                  {{ user.birthDate | date: "dd-MM-yyyy" }}
                </td>
                <td class="align-middle">{{ user.userName }}</td>
                <td class="align-middle">
                  <a
                    class="btn btn-light btn-sm mr-2"
                    [routerLink]="['password', user.id]"
                    title="Asignar ContraseÃ±a"
                    ><i class="fas fa-unlock-alt"></i
                  ></a>
                  <a
                    class="btn btn-light btn-sm mr-2"
                    [routerLink]="['editor', user.id]"
                    title="Editar Usuario"
                  >
                    <i class="far fa-edit"></i>
                  </a>
                  <button
                    *ngIf="!user.isAdmin"
                    class="btn btn-light btn-sm"
                    (click)="deleteUser(user)"
                    title="Eliminar Usuario"
                  >
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

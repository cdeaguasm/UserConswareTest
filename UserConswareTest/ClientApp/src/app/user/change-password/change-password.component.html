<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center text-muted">
          Cambiar Contraseña - {{ user.userName }}
        </h2>
        <form
          name="form"
          (ngSubmit)="f.form.valid && save()"
          #f="ngForm"
          [mustMatch]="['password', 'confirmPassword']"
          novalidate
        >
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="model.password"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
              required
              minlength="6"
            />
            <div
              *ngIf="f.submitted && password.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="password.errors.required">
                La contraseña es requerida
              </div>
              <div *ngIf="password.errors.minlength">
                La contraseña debe tener una longitud mínima de 6 caracteres
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input
              type="password"
              class="form-control"
              name="confirmPassword"
              [(ngModel)]="model.confirmPassword"
              #confirmPassword="ngModel"
              [ngClass]="{
                'is-invalid': f.submitted && confirmPassword.invalid
              }"
              required
            />
            <div
              *ngIf="f.submitted && confirmPassword.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="confirmPassword.errors.required">
                Confirmar contraseña es requerido
              </div>
              <div *ngIf="confirmPassword.errors.mustMatch">
                Las contraseñas no coinciden
              </div>
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-consware mr-2" [disabled]="processing">
              Guardar Datos
            </button>
            <button class="btn btn-light" (click)="goToUsers()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
